<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8" /> 
        <title> FormTwo</title>
        <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"> 
        <link rel="stylesheet" href="form2.css"/> 
    </head>
    <body>
    <div class="box">
        <div class="img-box">
         <img src="img-formulario.png"> 
        </div>
        <div class="form-box">
            <h2> Criar Conta </h2> 
            <p> Já e um membro? <a href="#" title="ir para a página de login"> Login </a> </p>
        <form action="#"> 
            <div class="input-group">
                <label for="name"> Nome Completo  </label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome completo" required minlenght="2" autofocus/> 
            </div>
            <div class="input-group"> 
                <label for="email"> E-Mail  </label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required/>
            </div>
            <div class="input-group">
                <label for="celular"> Celular  </label>
                <input type="tel" name="celular" id="celular" placeholder="Digite o seu número de celular" required/>
            </div>
            <div class="input-group w50">
                <label for="senha"> Senha  </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required/>
            </div>
            <div class="input-group w50">
                <label for="senha2"> Confirmar Senha  </label>
                <input type="password" name="senha" id="senha2" placeholder="Confirma sua senha" required/>
            </div>
            <div class="input-group">
                <input type="submit" id="submit" value="Cadastrar" />  
            </div>
            </div>
        </form>
        </div>
    </div>
    </body> 
    </html>
